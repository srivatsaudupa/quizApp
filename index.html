<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <div id='quizSessionCreate'>
                <div id="header">
                    <h1 id="quizHeader">Quiz</h1>
                </div>
                <div id="session">
                    <span id="sessionValue"></span>
                </div>
                <div id="name">
                    <label for="firstname" class="nameDisplay">Your Name:</label>
                    <input type="text" name="firstname" id="firstName">
                    <input type="submit" value="Start Quiz" onclick="acceptUsername();" id="submitter">
                </div>
                <div id="errorText">
                    <span>Please give a name before you continue</span>
                </div>
            </div>
            <div id='line'>
                <hr style="margin-bottom: 20px; display: block;" >
            </div>
            <div class='question' id="quizIntro">
                Welcome to the quizzing application. Login and you can start right away!
            </div>
            <div id="quizzer">
                <p id="question"></p>
                <div class="buttons">
                    <button id="btn0"><span id="choice0"></span></button>
                    <button id="btn1"><span id="choice1"></span></button>
                    <button id="btn2"><span id="choice2"></span></button>
                    <button id="btn3"><span id="choice3"></span></button>
                </div>
            </div>
            <hr style="margin-top: 50px">
            <footer>
            <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
    <script src="quiz_controller.js"></script>
    <script src="question.js"></script>
    <script src="app.js"></script>
</body>
</html>
